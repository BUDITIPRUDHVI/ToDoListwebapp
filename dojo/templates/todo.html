<h1 style="text-align: center;"> Kick off your day</h1>
  



<!--<ul>
	<li>temporary todo item A</li>

<div class="col-sm-4 col-lg-4" >
<table style="width: 100%">
	{% for todo_item in all_items %}
	
	<tr>
		<td>
			{{ todo_item.content }}
		</td>
		<td>
		<form action="/deleteTodo{{todo_item.id}}/" style="display: inline; " method="post">{% csrf_token %}
			<button type="submit" class="btn" value="Delete" style="background-color: white; color: black;display:inline;float: right">Delete</button>
		</form>

		</td>
	
	</tr>
	{% endfor %}
</table>
<br>
<div class="col-lg-12"  style="border: none">
	<h4 style="text-align: center">Add a task</h4>
<form action="/addTodo/" method="post">{% csrf_token %}<input type="text" name="content" class="form-control" style="display: inline"/>

<button type="submit" class="btn" value="Delete" style="background-color: white; color: black;">Add</button>
</div>

</form>

</div>
